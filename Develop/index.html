<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-body" id="options">
          <input type="checkbox" id="lower-option" name="lowers" value="lower-case">
          <label for="lower-option"> lower case letters</label><br>
          <input type="checkbox" id="upper-option" name="uppers" value="upper-case">
          <label for="upper-option"> UPPER CASE LETTERS</label><br>
          <input type="checkbox" id="spec-option" name="specials" value="special-chars">
          <label for="spec-option"> Special Characters</label><br>
          <input type="checkbox" id="num-option" name="numbers" value="numbers">
          <label for="num-option"> Numbers</label><br>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
